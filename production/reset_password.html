  <head>

  <body class="login">

     
      
      <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
      <script src="init.js"></script>
      <script>
        function sendPasswordReset() {
      var email = document.getElementById('reset_email').value;
      // [START sendpasswordemail]
      firebase.auth().sendPasswordResetEmail(email).then(function() {
        // Password Reset Email Sent!
        // [START_EXCLUDE]
        alert('Password Reset Email Sent!');
        window.location.href = "login.html"
        // [END_EXCLUDE]
      }).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode == 'auth/invalid-email') {
          alert(errorMessage);
        } else if (errorCode == 'auth/user-not-found') {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END sendpasswordemail];
    }
      </script>

      <div style="vertical-align: middle">
        
                <br /><br />
                <br /><br />
                <div align="center">
                    <img id="csa_card_image" style="width:300px; height:100px;"  src="images/logo-colour.png" alt="" class="img img-responsive" />
                </div>
              <a class="hiddenanchor" id="signup"></a>
              <a class="hiddenanchor" id="signin"></a>
              <a class="hiddenanchor" id="reset"></a>
              <div class="login_wrapper">
                <div id="reset" class="animate form reset_form">
                    <section class="login_content">
                        
                      <form>
                        <h1>Reset Password</h1>
                        
                        <div>
                          <input type="email" class="form-control" id="reset_email" placeholder="Email" required="" />
                        </div>
                        
                        <div>
                          <a class="btn btn-default submit" onclick="sendPasswordReset()" id="quickstart-sign-up" >Send Request</a>
                        </div>
                        <div class="clearfix"></div>
          
                        <div class="separator">
                          <p class="change_link">Already registered?
                            <a href="login.html" class="to_register"> Log in </a>
                          </p>
          
                          <div class="clearfix"></div>
                          <br />
          
                        </div>
                      </form>
                    </section>
                     
                  </div>
              </div>
      </div>
    </body>
    <script src="js/toastr/toastr.js"></script>
